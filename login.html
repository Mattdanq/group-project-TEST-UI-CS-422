<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chatset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styler.css" rel="stylesheet"/>
        <title>LOGIN PAGE MOCKUP</title>
    </head>
    <body>
        <div class = "login_box">
            <form>
                <div style="margin-left: auto; margin-right:auto;">
                    <ul style="list-style-type:none;">
                        <h1>Login</h1>
                        <li>
                            <input type="text" id="username" placeholder="   Username or Email" style="width: 250px; height: 40px;">
                        </li>
                        <p></p>
                        <li>
                            <input type="text" id="password" placeholder="   Password" style="width: 250px; height: 40px">
                        </li>
                        <p class="link_text">Forgot password?</p>
                        <button type="submit" style="margin-left:auto; margin-right:auto; width: 260px; height: 40px; background-color: blue;">Submit</button>
                    </ul>
                </div>
            </form>
            <p style="text-align: center;">Don't have an account?</p>
            <p class="link_text" style="text-decoration: underline; text-align: center;">Create Account</p>
        </div>
    </body>
</html>
